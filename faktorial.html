<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //faktorial for
    let faktorial = prompt("masukan nilai terlebih dahulu");
    let total = 0;

    for (i = 1; i <= faktorial; i++) {
      total *= i;
    }
    document.write(`faktorial dari ${faktorial} adalah ${total}`)
    //faktorial while
    let hasil= 1;
    let faktor = 5;

        while (faktor >=1) {
            hasil *= faktor;
            faktor--;
        }

        document.write(`faktorial dari ${faktor} adalah ${hasil}`);
    //faktorial do-while
    let result = 1;
    let counter = 2;

        do {
            result *= counter;
            counter++;
        } while (counter <= 5);
        document.write(`faktorial dari ${counter} adalah ${result}`);


    </script>
</body>
</html>
