<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for
        for(let i=1;i<=50;i++){
            if(i % 2 == 0){
              console.log("genap: " + i);
              document.write("genap:" + i + "<br>");
         }
            else{ 
                console.log("ganjil: " + i);
                document.write("ganjil:" + i + "<br>");
            }
        }

        //while
        i=1;
        while (i <=50){
            if(i % 2 == 0){
               console.log("genap: " + i);
               document.write("genap:" + i + "<br>");
            }
            else{ 
                console.log("ganjil: " + i);
                document.write("ganjil: " + i + "<br>");
            }
            i++;
        }

    
        //do-while
        let i = 50;
             while (i >= 1) {
             i--;
             if(i % 2 == 0)
                document.write(i + "<br>")
             }

        
    </script>
</body>
</html>
