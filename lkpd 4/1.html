<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//mencari nilai
        let dpk = 70;
let mtk = 60;
let agama= 100;
let rata;

rata = [dpk + mtk + agama] / 3
rata = Math.round(rata)
console.log(rata)

if(rata > 80 && rata <= 100){
    console.log('a')
}else if( rata > 75 && rata <= 80){
    console.log('b')
}else if(rata > 65 && rata <= 75){
    console.log('c')
}else if (rata > 45 && rata <= 65){
    console.log('d')
}else if(rata > 0 && rata <= 45){
    console.log("E")
}else{
    console.log("kamu gagal sabar ya")
}


    </script>
</body>
</html>
